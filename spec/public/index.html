<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Playground tests for components">

    <title>Mythix UI</title>

    <!-- StyleSheets -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,20" rel="stylesheet" />
    <link href="/css/theme.css" rel="stylesheet" />

    <!-- Resolvers -->
    <script type="importmap">
      {
        "imports": {
          "mythix-ui-core": "/js/mythix-ui-core/index.js"
        }
      }
    </script>
    <script>
      (globalThis.mythixUI = (globalThis.mythixUI || {})).requireResolver = (name) => {
        if ((/^[a-zA-Z0-9_-]/).test(name))
          return `/js/${name}`;

        return name;
      }
    </script>

    <!-- Mythix UI -->
    <script src="/js/mythix-ui-core/index.js" type="module"></script>
  </head>

  <body>
    <mythix-require src="mythix-ui-tabbed-view"></mythix-require>

    <mythix-tabbed-view src="/partials/tabbed-view.html">
      <mythix-spinner kind="pipe"></mythix-spinner>
    </mythix-tabbed-view>
  </body>
</html>
