<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Playground tests for components">

    <title>Mythix UI</title>

    <!-- StyleSheets -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,20" rel="stylesheet" />
    <link href="/css/theme.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />

    <!-- Resolvers -->
    <script type="importmap">
      {
        "imports": {
          "mythix-ui-core": "/js/mythix-ui-core/index.js"
        }
      }
    </script>
    <script>
      // Resolver for <mythix-require>
      (globalThis.mythixUI = (globalThis.mythixUI || {})).urlResolver = ({ src }) => {
        if ((/^[a-zA-Z0-9_-]/).test(src))
          return `/js/${src}`;

        return src;
      }
    </script>

    <!-- Mythix UI -->
    <script src="/js/mythix-ui-core/index.js" type="module"></script>
  </head>

  <body>
    <!-- Require anything we want, with resolvers -->
    <mythix-require src="mythix-ui-tabbed-view"></mythix-require>

    <!-- This is a partial, using the inner content as the "waiting" content -->
    <mythix-tabbed-view src="/partials/tabbed-view.html">
      <mythix-spinner kind="circle" class="large"></mythix-spinner>
    </mythix-tabbed-view>

    <!-- This is a partial on a native element -->
    <div data-mythix-src="/partials/tabbed-view.html" style="margin-top: 10in;">
      <mythix-spinner kind="circle" class="large"></mythix-spinner>
    </div>
  </body>
</html>
