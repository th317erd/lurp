<template data-for="*|">
  <p>Yeah, I did that</p>
</template>

<template data-for="test-component">
  <style>
    span {
      user-select: none;
      cursor: pointer;
    }

    :host(.red) span {
      color: red;
    }
  </style>

  <slot onslotchange="onSlotChanged"><span stuff="true">Dude, hi there!</span></slot>

  <span onclick="onSpanClicked" stuff="@@data.classes@@">Hello @@data.name@@!</span>
  <span onclick="onSpanClicked" stuff="true">Did you know Mr. @@data.name@@ that this is cool?</span>
</template>

<script type="module" src="./test-component.js"></script>
