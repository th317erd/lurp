<template for="TestComponent">
  <style>
    span {
      user-select: none;
      cursor: pointer;
    }

    :host(.red) span {
      color: red;
    }
  </style>

  <slot><span stuff="true">Dude, hi there!</span></slot>

  <span onclick="this.spanClicked()" stuff="true">Hello world!</span>
</template>

<script>
  class TestComponent extends Component {
    static ELEMENT_NAME = 'test-component';

    get name() {
      return 'Wyatt Greenway';
    }

    mounted() {
      console.log('mounted');

      this.shadow.append(...this.$(({ DIV, P }) => {
        return DIV.class('test stuff').id('fancyID')(
          P.class('red').dataStuff('hello')('Hello {name}!'),
        );
      }));
    }

    unmounted() {
      console.log('unmounted', arguments, this.children);
    }

    spanClicked() {
      this.classList.toggle('red');
    }
  }
</script>
